<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %} - (Re:仮)動画リスト</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% block head %}{% endblock %}
</head>

<body>
    <div class="navbar-fixed">
        <nav style="background-color: rgb(37, 37, 37);">
            <div class="nav-wrapper">
                <div class="container-fluid">
                    <a href="{{ url_for('index') }}" class="brand-logo">ニコニコ動画(Re:仮) 非公式動画リスト</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="{{ url_for('index') }}">Top</a></li>
                        <li><a href="{{ url_for('search') }}">Search</a></li>
                        <li><a href="{{ url_for('post') }}">Post</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l7 s12">
                    <h5>ニコニコ動画(Re:仮) 非公式動画リスト</h5>
                </div>
                <div class="col l5 s12">
                    <h5>Links</h5>
                    <ul>
                        <li><a href="{{ url_for('index') }}">Top</a></li>
                        <li><a href="{{ url_for('search') }}">Search</a></li>
                        <li><a href="{{ url_for('post') }}">Post</a></li>
                        <li><a href="{{ url_for('policy')}}">プライバシーポリシー</a></li>
                    </ul>
                </div>
        </div>
        <div class="footer-bottom">
            <div class="container">
                <p class="center-align">© 2024 wisteriatp</p>
            </div>
        </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/js/materialize.min.js"></script>

    <script>
        M.AutoInit();
    </script>
</body>

</html>
